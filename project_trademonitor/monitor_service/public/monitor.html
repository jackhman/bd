<!-- 监控大屏主页 -->
<html>

<head>
    <meta http-equiv="content-encoding" charset="UTF-8"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://momentjs.cn/downloads/moment.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script src="/js/external/echarts.min.js" type="text/javascript"></script>
    <script src="/js/external/china.js" type="text/javascript"></script>
    <script src="/js/external/dark.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/map.js" type="text/javascript"></script>
    <script src="/js/pie.js" type="text/javascript"></script>
    <script src="/js/line1.js" type="text/javascript"></script>
    <script src="/js/line2.js" type="text/javascript"></script>
    <script src="/js/bar.js" type="text/javascript"></script>
    <script src="/js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>

<body>
<table>

    <!--   标题区域   -->
    <thead>
    <td colspan="3" align="center">
        <div id="title">手机商城实时交易监控</div>
        <div id="updateTime">
            <span id="timing"> - </span>
        </div>
    </td>
    </thead>

    <!--   图表区域  -->
    <tbody>
    <tr style="margin-bottom: 50px;">
        <!--全站累计成交量:时间趋势-->
        <td>
            <div id="lineChart1"></div>
        </td>
        <!--全站累计成交量：即时值-->
        <td>
            <div id="cardChart" style="color: white;text-align: center;">
                <div style="padding-top: 80px;">
                    <span>¥</span>
                    <span id="amt" style="font-size:240%">888,888,888</span>
                </div>
            </div>
        </td>
        <!--客群分析-->
        <td>
            <div id="pieChart"></div>
        </td>
    </tr>
    <tr>
        <!--全站分时成交量-->
        <td>
            <div id="lineChart2"></div>
        </td>
        <!--各产品累计成交量-->
        <td>
            <div id="barChart"></div>
        </td>
        <!--全国主要城市注册用户数-->
        <td>
            <div id="mapChart"></div>
        </td>
    </tr>
    </tbody>

</table>
</body>
</html>
